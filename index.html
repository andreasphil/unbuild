<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="oklch(72% 0.15 165)" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="oklch(66% 0.15 165)" media="(prefers-color-scheme: dark)" />
    <link rel="apple-touch-icon" href="./assets/apple-touch-icon.png" />
    <link rel="icon" href="./assets/favicon.png" sizes="any" />
    <title>Vue App</title>

    <!-- Styles -->
    <link rel="stylesheet" href="./style/style.css" />

    <!-- External dependencies and aliases -->
    <script type="importmap">
      {
        "imports": {
          "@/": "./scripts/",
          "@vendor/": "./vendor/"
        }
      }
    </script>

    <!-- App scripts -->
    <script async type="module" src="./scripts/app.js"></script>
  </head>

  <body>
    <div has-fallback>
      <div id="app"></div>

      <!-- Show a loading state while the app is starting -->
      <div fallback-for="empty">
        <p aria-busy="true"><small>Loading ...</small></p>
      </div>
    </div>
  </body>
</html>
