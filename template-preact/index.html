<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" href="./assets/apple-touch-icon.png" />
    <link rel="icon" href="./assets/favicon.ico" sizes="any" />
    <title>Preact App</title>

    <!-- External dependencies -->
    <script type="importmap">
      {
        "imports": {
          "@preact/signals": "https://unpkg.com/@preact/signals@1.1.2?module",
          "fine": "https://cdn.jsdelivr.net/gh/andreasphil/fine@v0.6.0/dist/index.min.css",
          "htm": "https://unpkg.com/htm@3.1.1?module",
          "preact": "https://unpkg.com/preact@10.11.3?module",
          "preact/hooks": "https://unpkg.com/preact@10.11.3/hooks/dist/hooks.module.js"
        }
      }
    </script>

    <!-- ES module shims and other polyfills so we can use modern browser
    features that aren't yet widely available, like import maps. Learn more about
    configuration: https://github.com/guybedford/es-module-shims#init-options -->
    <script>
      window.esmsInitOptions = { polyfillEnable: ["css-modules", "json-modules"] };
    </script>
    <script async src="https://unpkg.com/construct-style-sheets-polyfill@3.1.0"></script>
    <script async src="https://unpkg.com/es-module-shims@1.6.2"></script>

    <!-- App scripts -->
    <script async type="module" src="./app.js"></script>
  </head>

  <body></body>
</html>
